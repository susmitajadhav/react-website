<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Redirect to the index.html with the hash-based URL

    window.location.replace('/react-website/#' + redirectTo);
  </script>
</head>
<body>

</body>
</html>
